<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="header-container">G1DEON's Library</h1>
    </header>
    <main>
        <button class="add">Add Book!</button>
        <div class="grid-container">
        </div>
        <div class="form-container">
            <form id="form">
                <h2>Enter a new book</h2>
                <!-- <label for="image">Book cover: </label>
                <input type="file" name="image" id="image"> -->
                <label for="title">Book title: </label>
                <div class="input-container">
                    <span class="title-error error-message hidden">[!] Please fill out this field.</span>
                    <input type="text" name="title" id="title" required>
                </div>

                <label for="author">Author: </label>
                <div class="input-container">
                    <span class="author-error error-message hidden"> [!] Please fill out this field.</span>
                    <input type="text" name="author" id="author" required>
                </div>

                <label for="pageCount">Page count:</label>
                <div class="input-container">
                    <span class="page-error error-message hidden"> [!] Please fill out this field.</span>
                    <input type="number" name="pageCount" id="pageCount" required>
                </div>

                <label for="status">Status: </label>
                <select name="status" id="status" required>
                    <option value="unread">Unread</option>
                    <option value="read">Read</option>
                </select>

                <input type="button" class="cancel" value="Cancel"></input>
                <input type="button" class="submit" value="Submit!"></input>
            </form>
        </div>
    </main>
</body>
</html>
